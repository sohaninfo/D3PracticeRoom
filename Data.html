<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Data & selectAll()</title>
        <script type="text/javascript" src="../lib/d3/d3.v3.js"></script>
    </head>

    <body>

        <script type="text/javascript">

            var dataset = [5, 10, 15, 20, 25];
            d3.select("body")
                    .selectAll("p")
                    .data(dataset)
                    .enter()
                    .append("p")
                    .text( function(d, i) { return i + ". Paragraph, Value: " + d; });

        </script>
    </body>
</html>
