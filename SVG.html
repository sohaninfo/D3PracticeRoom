
<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<title>SVG</title>
		<script type="text/javascript" src="../lib/d3/d3.v3.js"></script>

	</head>

    <body>

        <script type="text/javascript">

            /* style() - effect the CSS property of the element.*/
            d3.select("body")
                    .append("p")
                    .style("color", "red")
                    .text("Appended text :)");

            /*attr() can also be used*/
            var canvas = d3.select("body")
                    	.append("svg")
                    	.attr("width", 500)
						.attr("height", 400);

			var circle = canvas.append("circle")
					.attr("cx", 250)
					.attr("cy", 250)
					.attr("r", 100)
					.attr("fill", "orange");

			var rect = canvas.append("rect")
					.attr("width", 100)
					.attr("height", 100)
					.attr("fill", "magenta")
					.attr("stroke", "purple")
				    .attr("stroke-width", 5);


        </script>
	</body>
</html>
